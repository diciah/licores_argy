<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licores ARG - Carrito</title>
  <meta name="description" content="Resumen de tu carrito de compras. Envía tu pedido por correo electrónico fácilmente.">
  <meta name="keywords" content="licores, bebidas, carrito, pedido, whisky, gin, vodka, vinos, aperitivos, especialidades">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html" class="logo nav__link">Licores ARG</a>
      <ul class="nav__list">
        <li><a href="index.html" class="nav__link">Inicio</a></li>
        <li><a href="catalog.html" class="nav__link">Catálogo</a></li>
        <li><a href="about.html" class="nav__link">Sobre nosotros</a></li>
        <li><a href="contact.html" class="nav__link">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="cart-section">
      <h1>Tu carrito</h1>
      <div id="cart-items">
        <!-- Productos del carrito generados por JS -->
      </div>
      <div id="cart-summary">
        <!-- Resumen generado por JS -->
      </div>
      <form id="order-form" action="https://formspree.io/f/xyzwbwer" method="POST" novalidate>
        <input type="hidden" name="pedido" id="pedido-input">
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" id="email" required>
        <span class="error-message"></span>
        <button type="submit" class="btn-main">Enviar pedido</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Licores ARG. Todos los derechos reservados.</p>
  </footer>
  <script src="js/main.js" defer></script>
</body>
</html>
