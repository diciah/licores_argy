<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licores ARG - Contacto</title>
  <meta name="description" content="Formulario de contacto para consultas generales. Estamos para ayudarte.">
  <meta name="keywords" content="licores, bebidas, contacto, consultas, ayuda">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html" class="logo nav__link">Licores ARG</a>
      <ul class="nav__list">
        <li><a href="index.html" class="nav__link">Inicio</a></li>
        <li><a href="catalog.html" class="nav__link">Catálogo</a></li>
        <li><a href="cart.html" class="nav__link">Carrito</a></li>
        <li><a href="about.html" class="nav__link">Sobre nosotros</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-section">
      <h1>Contacto</h1>
      <form id="contact-form" action="https://formspree.io/f/xyzwbwer" method="POST" novalidate>
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" required>
        <span class="error-message"></span>
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" id="email" required>
        <span class="error-message"></span>
        <label for="message">Mensaje:</label>
        <textarea name="message" id="message" rows="5" required></textarea>
        <span class="error-message"></span>
        <button type="submit" class="btn-main">Enviar</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Licores ARG. Todos los derechos reservados.</p>
  </footer>
  <script src="js/main.js" defer></script>
</body>
</html>
